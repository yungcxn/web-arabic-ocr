<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arabic OCR Clipboard</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hint {
    position: fixed;
    top: 15px;
    text-align: center;
    width: 100%;
    font-size: 16px;
    color: #555;
    pointer-events: none;
  }

  .container {
    display: flex;
    flex-direction: row;
    gap: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    padding: 30px;
    max-width: 90vw;
    max-height: 85vh;
    overflow: hidden;
    align-items: center;
  }

  .image-wrapper, .text-wrapper {
    flex: 1 1 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: 80vh;
    overflow: auto;
  }

  .image-wrapper img {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    object-fit: contain;
  }

  body {
      font-family: 'Amiri', 'Inter', sans-serif;
      background: #f4f6f8;
  }

  .text-wrapper pre {
      font-family: 'Amiri', serif;
      white-space: pre-wrap;
      word-wrap: break-word;
      direction: rtl;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 15px;
      font-size: 20px;
      line-height: 2;
      max-width: 100%;
      max-height: 80vh;
      overflow: auto;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
  }

  /* Responsive for small screens: stack vertically */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .image-wrapper, .text-wrapper {
      max-height: 50vh;
    }
  }
</style>
</head>
<body>
<div class="hint">ðŸ“‹ Press Ctrl+V (Cmd+V) to paste an image from your clipboard</div>
<div class="container">
  <div class="image-wrapper">
    <img id="img" src="" alt="Pasted Image">
  </div>
  <div class="text-wrapper">
    <pre id="text"></pre>
  </div>
</div>

<script>
document.addEventListener('paste', async (event) => {
    const items = (event.clipboardData || event.originalEvent.clipboardData).items;
    for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
            const file = item.getAsFile();
            const reader = new FileReader();
            reader.onload = async function(e) {
                const res = await fetch('/paste', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: e.target.result })
                });
                const data = await res.json();
                document.getElementById('img').src = data.image;
                document.getElementById('text').textContent = data.text;
            };
            reader.readAsDataURL(file);
        }
    }
});
</script>
</body>
</html>
